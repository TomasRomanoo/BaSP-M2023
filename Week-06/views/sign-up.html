        <main>
            <div>
                <h1>Sign Up</h1>
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name">

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="Enter your last name">

                    <label for="dni">DNI</label>
                    <input type="text" id="dni" placeholder="Enter your DNI">

                    <label for="date">Birthdate</label>
                    <input type="date" id="date" placeholder="dd/mm/yyyy">

                    <label for="number">Phone number</label>
                    <input type="text"id="number" placeholder="Enter your phone number">

                    <label for="adress">Adress</label>
                    <input type="text"id="adress" placeholder="Enter your adress">

                    <label for="location">Location</label>
                    <input type="text"id="location" placeholder="Enter your location">

                    <label for="zipCode">Zip code</label>
                    <input type="text" id="zipCode" placeholder="Enter your zip code">

                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter your email">

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter a password">

                    <label for="rePassword">Repeat password</label>
                    <input type="password" id="rePassword" placeholder="Repeat password">

                    <input type="checkbox">Remember Me
                    <button id="btnRegister">Register</button>
                </form>
